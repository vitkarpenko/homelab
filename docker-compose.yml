version: "3"

services:
  traefik:
    image: traefik:v2.0.1
    container_name: traefik
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - proxy
  nextcloud:
    image: linuxserver/nextcloud:arm32v7-latest
    container_name: nextcloud
    environment:
      - TZ=Europe/Moscow
    expose:
      - "80"
    volumes:
      - ./data/nextcloud/appdata:/config
      - ./data/nextcloud/data:/data
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nextcloud.rule=(Host(`192.168.1.53`) && PathPrefix(`/cloud`))"
      - "traefik.http.middlewares.nextcloud-stripprefix.stripprefix.prefixes=/cloud"
      - "traefik.http.routers.nextcloud.middlewares=nextcloud-stripprefix@docker"
      - "traefik.port=80"
      - "traefik.http.routers.nextcloud.entrypoints=web"
      - "traefik.docker.network=proxy"
    networks:
      - proxy

networks:
  internal:
  proxy:
    external:
      name: proxy
